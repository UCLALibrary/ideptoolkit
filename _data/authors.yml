# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
qwtel:
  name:              <firstname> <lastname>
  email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    The International Digital Ephemera Project (IDEP) is an initiative of the UCLA Library to capture ephemeral content with global partners. Through this project, the Library endeavors to build international and global collections of knowledge and to preserve the historical and cultural record so that present and future generations can access and use ephemera that document the larger arena of discourse that takes place alongside mainstream media and scholarly publications.

    For more information on IDEP, visit the IDEP Project site: [http://idep.library.ucla.edu](http://idep.library.ucla.edu)

    The UCLA Library works closely with project partners to capture, preserve, and describe new forms of knowledge, records, and content. This toolkit outlines standards, workflows, and best practices for contributing to IDEP.

  # This photo will be used in the about section
  picture:
    src:             ./author.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    # srcset:
      # 1x:            https://placehold.it/128x128
      # 2x:            https://placehold.it/256x256

